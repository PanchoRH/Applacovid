<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/parent}">
<head>
<script th:src="@{/tinymce/tinymce.min.js}"></script>
<script>
	tinymce
			.init({
				selector : '#answer',
				plugins : "textcolor, table lists code",
				toolbar : " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
			});
</script>
</head>
<body>
<main layout:fragment="content">
    <div class="row">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-sm-12 col-md-10 col-lg-10">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#questions-record-tab">Registra una Pregunta</a>
                </li>
            </ul>
        </div>
        <div class="col-md-1 col-lg-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-sm-12 col-md-10 col-lg-10">
            <div class="tab-content appcovid-tab-content border-right border-bottom border-left rounded-bottom">
                <div id="questions-record-tab" class="container tab-pane active">
                    <div class="row py-4">
                        <div th:replace="fragments/messages :: messagesFragment('Datos de la Pregunta')"></div>
                    </div>
                    <form th:action="@{/console/addQuestions}" method="post">
                        <fieldset class="form-field-set">
                        <div class="row my-4">
                                <div class="col-3 d-flex flex-wrap align-content-center justify-content-end">
                                    <p>Pregunta: </p>
                                </div>
                                <th:block >
                                    <div class="col-9">
                                        <input class="form-control input-sm"
                                               type="text" name="question" id="question"
                                               />
                                    </div>
                                </th:block>
                                </div>
                            <div class="row my-4">
                                <div class="col-3 d-flex flex-wrap align-content-center justify-content-end">
                                    <p>Respuesta: </p>
                                </div>
                                <th:block >
                                    <div class="col-9">
                                       <textarea class="form-control" name="answer" id="answer" rows="7"></textarea>
                                    </div>
                                </th:block>
                                </div>
                                </fieldset>
                                <div class="row py-4 d-flex flex-wrap align-content-center justify-content-end">
                            <div class="col-3">
                            </div>
                            <div class="col-9">
                                <input class="btn btn-primary btn-sm"
                                       name="submit"
                                       type="submit"
                                       th:value="Guardar"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-lg-1"></div>
    </div>
</main>
</body>
</html>
