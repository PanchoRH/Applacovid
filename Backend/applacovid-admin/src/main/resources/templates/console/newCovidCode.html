<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/parent}">
<body>
<main layout:fragment="content">
	<div class="row">
		<div class="col-md-1 col-lg-1"></div>
		<div class="col-sm-12 col-md-10 col-lg-10">
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#covid-code-tab">Generar Código</a>
				</li>
			</ul>
		</div>
		<div class="col-md-1 col-lg-1"></div>
	</div>
	<div class="row">
		<div class="col-md-1 col-lg-1"></div>
		<div class="col-sm-12 col-md-10 col-lg-10">
			<div class="tab-content appcovid-tab-content border-right border-bottom border-left rounded-bottom">
				<div id="covid-code-tab" class="container tab-pane active">
					<div class="row py-4">
						<div th:replace="fragments/messages :: messagesFragment('Genera Código Covid')"></div>
					</div>
					<div class="row py-4">
						<div class="col-12 d-flex flex-wrap align-content-center justify-content-center">
							<p class="code-covid" id="covid-code-id"></p>
						</div>
					</div>
					<div class="row py-4">
						<div class="col-12 d-flex flex-wrap align-content-center justify-content-center">
							<button class="btn btn-primary btn-md" type="submit"
									onclick="newCovidCode()">Generar Código</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1 col-lg-1"></div>
	</div>
	<script th:inline="javascript">
		var urlNewCode = /*[[@{/console/generateCode}]]*/ '/console/generateCode';
	</script>
</main>
</body>
</html>
