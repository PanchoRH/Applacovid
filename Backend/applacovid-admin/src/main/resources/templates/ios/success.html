<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/outer}">
<body topmargin="0">
	<main layout:fragment="content">
		<div
			style="position: fixed; width: 100%; height: 50px; top: 0; background-color: #8E669D; color: #FFFFFF; right: 0;">
			<a th:href="#{navbar.brand.href}" target="_blank"><img height=30
				th:src="@{#{navbar.brand.logo}}" /></a>
			<h5 class="navbar-text" style="font-size: 16px;">  Registro de
				Dispositivos</h5>
		</div>
		<div
			style="position: fixed; width: 100%; height: 100px; right: 0; align-content: center;">
			<img height=100
				style="margin-left: auto; margin-right: auto; display: block;"
				th:src="@{/images/ic-verified-user3x.png}" />
			<h3 style="color: #8e6e9c" align="center">El dispositivo se
				registro con exito, se te enviara un correo con el link de descarga
				en un lapso de 24 horas</h3>
		</div>
		<footer class="footer">
			<nav class="navbar fixed-bottom justify-content-center">
				<small class="copyright">Copyright Â© 2020 Computer
					Department. Cinvestav CDMX. All rights reserved.</small>
			</nav>
		</footer>
	</main>
</body>
</html>
